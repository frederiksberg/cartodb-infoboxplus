<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>CartoDB-Infobox+ Demo</title>
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.11/themes/css/cartodb.css" />
        <link rel="stylesheet" href="../dist/cartodb-infoboxplus.css" />
        <style>
          html,body,#map {
            height:100%;
            padding:0;
            margin:0;
          }

          /* horrible hack to make control appear below carto's non-standard controlls */
          .leaflet-top {
            margin-top: 80px;
          }
          .leaflet-left { margin-left: 10px;}

        </style>

    </head>
    <body>
        <div id="example"></div>
        <div id="map"></div>

        <!-- Dependencies -->
        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>        <!-- Main -->
        <script src="../dist/cartodb-infoboxplus.js"></script>
        <script>
          var mainapp = function(vis,layers) {
            var infoOptions = {
              position: 'topleft',
              layer: layers[1],
              sublayerNumber: 0,
              pixelBuffer: 5,
              noDataMessage: "Dette er en test, men der er ingen data.",
              autostart: true,
              objectField: 'ledningstype'

            }

            map = vis.getNativeMap();
            map.addControl(new InfoBoxPlus.InfoBoxPlusControl(infoOptions));
          };

window.onload = function() {
  cartodb.createVis('map', 'https://frederiksberg.cartodb.com/api/v2/viz/b607567a-316c-11e6-ab22-0ecfd53eb7d3/viz.json').done(mainapp)
}
</script>

    </body>
</html>
